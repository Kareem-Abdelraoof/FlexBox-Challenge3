<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Challenge 3</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="pricing-table-container">
        <article class="pricing-table">
            <div class="header">basic</div>
            <ul class="items">
                <li class="item">computer</li>
            </ul>
            <hr>
            <div class="pricing">
                <a href="" class="plan-button">Choose this plan</a>
                <div class="price">$ 7.00</div>
            </div>
        </article>
        <article class="pricing-table">
            <div class="header">premium</div>
            <ul class="items">
                <li class="item">computer</li>
                <li class="item">monitor</li>
                <li class="item">keyboard</li>
            </ul>
            <hr>

            <div class="pricing">
                <a href="" class="plan-button">Choose this plan</a>
                <div class="price">$ 17.00</div>
            </div>
        </article>
        <article class="pricing-table">
            <div class="header">platinum</div>
            <ul class="items">
                <li class="item">computer</li>
                <li class="item">monitor</li>
                <li class="item">keyboard</li>
                <li class="item">mouse</li>
            </ul>
            <hr>

            <div class="pricing">
                <a href="" class="plan-button">Choose this plan</a>
                <div class="price">$ 27.00</div>
            </div>
        </article>
    </main>
</body>

</html>
